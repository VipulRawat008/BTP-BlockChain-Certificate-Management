<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
  <script src="vendor/web3/dist/web3.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.min.js"></script>
  <!-- <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Block cert</title>
  <script data-main="script/app" src="./js/require.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <style>
    label {
      align-self: flex-start;
    }

    body {
      background-color: rgba(135, 145, 143, 0.438);
    }

    .card {
      background: rgb(128, 208, 235);
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-top: 50px">
      <h1>Blockchain Certificate Management System</h1>
    </div>
    <div class="card" style="margin-top: 100px;">
      <div class="card-body row">
      <div class="col-6">
        <label class="col-4" for="regissuer">Register Issuer (Address) :</label>
        <input id="regissuer" type="text" name="reckey"> 
        <input type="submit" name="Submit1" onclick="regissuer()"><br><br>
  
        <label class="col-4" for="regrec">Register Recipient (Address) :</label>
        <input id="regrec" type="text" name="Hash">
        <input type="submit" name="Submit" onclick="regrec()"><br><br>
        
        <label class="col-4" for="regcert">Register certificate :</label>
        <input id="regcert" type="text" name="cert">
        <input type="submit" name="Submit2" onclick="regcert()"><br><br>
  
        <label class="col-4" for="vercert">Verify Certificate :</label>
        <input id="vercert" type="text" name="vercert">
        <input type="submit" name="Submit3" onclick="vercert()"><br><br>  
      </div>
      <div class="col-6">
        <h4>Issue Certificate</h4>
        <label class="col-4" for="recAddrs">Address of Recipient :</label>
        <input id="recAddrs" type="text" name="recAddrs"><br><br>
        <label class="col-4" for="certHash">Certificate Hash :</label>
        <input id="certHash" type="text" name="certHash"><br>
        <input style="" type="submit" name="Submit5" onclick="issueCert()">  
      </div>
      </div>
    </div>
  </div>  
  <h4 id="status"></h4>
  <!-- <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script> -->
</body>
</html>
